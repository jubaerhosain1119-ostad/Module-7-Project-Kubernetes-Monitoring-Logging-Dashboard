{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.namespaces.monitoring }}
  labels:
    {{- include "kubernetes-monitoring.labels" . | nindent 4 }}
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        {{- include "kubernetes-monitoring.labels" . | nindent 8 }}
        app: grafana
    spec:
      containers:
      - name: grafana
        image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
        imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.grafana.service.port }}
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: {{ .Values.grafana.admin.user }}
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: {{ .Values.grafana.admin.password }}
        - name: GF_SERVER_ROOT_URL
          value: /
        - name: GF_INSTALL_PLUGINS
          value: ""
        volumeMounts:
        - name: config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        {{- if .Values.grafana.persistence.enabled }}
        - name: storage
          mountPath: /var/lib/grafana
        {{- end }}
        {{- if .Values.grafana.dashboards.enabled }}
        - name: dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboard-configs
          mountPath: /var/lib/grafana/dashboards
        {{- end }}
        resources:
          {{- toYaml .Values.grafana.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: {{ .Values.grafana.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: {{ .Values.grafana.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: grafana-config
      {{- if .Values.grafana.persistence.enabled }}
      - name: storage
        persistentVolumeClaim:
          claimName: grafana-storage
      {{- end }}
      {{- if .Values.grafana.dashboards.enabled }}
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: dashboard-configs
        configMap:
          name: grafana-dashboard-configs
      {{- end }}
{{- end }}
